# Configuration for Alacritty, the GPU enhanced terminal emulator.
window:
  title: Alacritty
  startup_mode: Maximized
  decorations: full
  dynamic_title: false

font:
  normal:
    family: FiraCode Nerd Font
    style: Regular

  bold:
    family: FiraCode Nerd Font
    style: Bold

  italic:
    family: FiraCode Nerd Font
    style: Italic

  bold_italic:
    family: FiraCode Nerd Font
    style: Bold Italic

  size: 14.0

  use_thin_strokes: true

draw_bold_text_with_bright_colors: true

# Colors (PaperColor - Light)
colors:
  primary:
    background: '#eeeeee'
    foreground: '#4c4c4c'

  cursor:
    text: '#eeeeee'
    cursor: '#4c4c4c'

  normal:
    black:   '#eeeeee'
    red:     '#af0000'
    green:   '#008700'
    yellow:  '#5f8700'
    blue:    '#0087af'
    magenta: '#4c4c4c'
    cyan:    '#005f87'
    white:   '#444444'

  bright:
    black:   '#bcbcbc'
    red:     '#d70000'
    green:   '#d70087'
    yellow:  '#8700af'
    blue:    '#d75f00'
    magenta: '#d75f00'
    cyan:    '#005faf'
    white:   '#eeeeee'

cursor:
  thickness: 0.15

key_bindings:
  # Moving around
  - { key: J,        mods: Alt,     chars: "\x1bj"                       }
  - { key: K,        mods: Alt,     chars: "\x1bk"                       }
  - { key: H,        mods: Alt,     chars: "\x1bh"                       }
  - { key: L,        mods: Alt,     chars: "\x1bl"                       }
  - { key: Up,       mods: Alt,     chars: "\x1b[1;5A"                   }
  - { key: Down,     mods: Alt,     chars: "\x1b[1;5B"                   }
  - { key: Left,     mods: Alt,     chars: "\x1bb"                       }
  - { key: Right,    mods: Alt,     chars: "\x1bf"                       }
  # Forward delete
  - { key: D,        mods: Alt,     chars: "\x1bd"                       }
